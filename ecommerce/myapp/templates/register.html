{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>
<body>
<div class="main1">
    <h2>Register Account</h2>
    <form method="post">
        {% csrf_token %}

        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="First and last name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" placeholder="Mobile number" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>

        <label for="image">Profile Picture:</label>
        <input type="file" id="profile_img" name="profile_img" accept="image/*">

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <button type="submit">Submit</button>

    </form>
    <p>Already have an account? <a href= "{% url "login" %}" style="text-decoration: none;">Sign in</a></p>
</div>
</body>
</html>
