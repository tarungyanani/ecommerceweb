{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>LOGIN PAGE</title>
    <link rel="stylesheet" href="{% static 'style1.css' %}">
</head>
<body>
<div class="main">
    <h1>Login Account</h1>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email/Mobile Number :</label>
        <input type="text" id="email" name="email" placeholder="Enter Email / Mobile Number" required>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}
        <button type="submit">Submit</button>
    </form>
    <p>Don't have an account? <a href= "{% url "register" %}" style="text-decoration: none;">Sign Up</a></p>
</div>
</body>
</html>
